tab script-binding stats/display-stats-toggle

mbtn_left   cycle pause
space       cycle pause

left seek -5
right seek 5

. frame-step
, frame-back-step

up add volume 5
down add volume -5

# uosc
mbtn_right  script-binding uosc/menu
menu        script-binding uosc/menu

# uosc menu
s           script-binding uosc/subtitles         #! 字幕
a           script-binding uosc/audio             #! 音频轨道
q           script-binding uosc/stream-quality    #! 流媒体品质
p           script-binding uosc/items             #! 播放列表
c           script-binding uosc/chapters          #! 章节
>           script-binding uosc/next              #! 导航 > 下一个
<           script-binding uosc/prev              #! 导航 > 上一个
alt+>       script-binding uosc/delete-file-next  #! 导航 > 删除文件并播放下一个
alt+<       script-binding uosc/delete-file-prev  #! 导航 > 删除文件并播放上一个
alt+esc     script-binding uosc/delete-file-quit  #! 导航 > 删除文件并退出
o           script-binding uosc/open-file         #! 导航 > 打开文件
#           set video-aspect-override no               #! 工具 > 纵横比 > Default
#           set video-aspect-override "16:9"           #! 工具 > 纵横比 > 16:9
#           set video-aspect-override "4:3"            #! 工具 > 纵横比 > 4:3
#           set video-aspect-override "2.35:1"         #! 工具 > 纵横比 > 2.35:1
#           script-binding uosc/audio-device           #! 工具 > 音频设备
#           script-binding uosc/editions               #! 工具 > 版本
ctrl+s      async screenshot                           #! 工具 > 截图
alt+i       script-binding uosc/keybinds               #! 工具 > 键位绑定
O           script-binding uosc/show-in-directory      #! 工具 > 打开所在文件夹
#           script-binding uosc/open-config-directory  #! 工具 > 打开配置文件夹
#           script-binding uosc/update                 #! 工具 > 更新 uosc
